<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/629b299bcd.js" crossorigin="anonymous"></script>
  <title>Login form</title>
</head>
<body>
  <div class="container">
    <h5 class="welcome">Hey dev, welcome</h5>
    <h1 class="title">To Rock</h1>
    <form class="form">
      <label for="" class="label">Email Adress</label>
      <input type="email" class="inEmail" placeholder="Enter your email">
      <label for="" class="label">Password</label>
      <div class="password">
        <input type="text" class="inPassword" placeholder="Enter your password">
        <i class="far fa-eye"></i>
      </div>
      <div class="options">
        <input type="checkbox" class="chk-remember" name="lbl-remember" id="">
        <label for="lbl-remember">Remember me</label>
        <a href="#">Forgot your password?</a>
      </div>
      <button type="submit" class="submit">Sign in</button>
    </form>
  </div>
  <footer class="footer">
    Designed and developed by gcode 
  </footer>
</body>
</html>
